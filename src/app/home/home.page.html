<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>
    <ion-card-header *ngFor="let item of allmovies">

      <ion-card-subtitle>Pelicula: </ion-card-subtitle>
      <ion-card-title>{{ item.Nombre }}</ion-card-title>

        <ion-card-header>
            Sus generos son: {{ item.idActor }}
        </ion-card-header>
          <ion-item>
            <ion-button fill="outline" slot="end">Ver</ion-button>
          </ion-item>

    </ion-card-header>
  </ion-card>



  <ion-tabs>
    <ion-tab-bar slot="bottom">

      <ion-tab-button tab="schedule" (click)="tickets()">
        <ion-icon name="ticket"></ion-icon>
        <ion-label>Tickets</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="Movies" (click)="movies()">
        <ion-icon name="videocam"></ion-icon>
        <ion-label>Movies</ion-label>
      </ion-tab-button>


      <ion-tab-button tab="Login" (click)="login()">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Login</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
