<ion-header *ngFor="let item of comida" >
  <ion-toolbar>
    <ion-title> <p >{{item.Nombre}}</p></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngFor="let item of comida" >

  <ion-card >
    <img src={{item.URL}}>
  </ion-card>



  <h4 *ngFor="let item of tipoComida">Tipo Alimento: {{item.Nombre}}</h4>
  <h4>Precio: {{item.Precio}}</h4>




  <ion-button (click)="eliminar()" *ngIf="ocultar">
    Eliminar
  </ion-button>
  <ion-button (click)="modificar()" *ngIf="ocultar" >
    Modificar
  </ion-button>


  <ion-button (click)="comprar()"  *ngIf="!ocultar">
    Comprar
  </ion-button>
  <ion-button  (click)="cancelar()" >
    Cancelar
  </ion-button>



</ion-content>
