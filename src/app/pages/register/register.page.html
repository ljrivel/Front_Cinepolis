


<ion-content class="ion-padding">

  <form >
  <div class="title">
    <h4>Registrarse</h4>

  </div>


  <div [formGroup]="registerForm">



    <ion-input placeholder="Nombre " class="primary-input" formControlName="Nombre" [ngClass]="{ 'is-invalid': submitted && f.Nombre.errors }"> </ion-input>
    <ion-input placeholder="Primer Apellido" class="primary-input" formControlName="Apellido1" [ngClass]="{ 'is-invalid': submitted && f.Apellido1.errors }"></ion-input>
    <ion-input placeholder="Segundo Apellido" class="primary-input" formControlName="Apellido2" [ngClass]="{ 'is-invalid': submitted && f.Apellido2.errors }"></ion-input>


    <ion-item class="primary-input">
      <ion-input [value]="dateValue2"  placeholder="FechaNacimiento" ></ion-input>
      <ion-button fill="clear" id="open-date-input-2">
        <ion-icon icon="calendar"></ion-icon>
      </ion-button>
      <ion-popover trigger="open-date-input-2" show-backdrop="false">
        <ng-template>
          <ion-datetime
            #popoverDatetime2
            presentation="date"
            (ionChange)="dateValue2 = formatDate(popoverDatetime2.value)"
          ></ion-datetime>
        </ng-template>
      </ion-popover>
    </ion-item>
    <ion-input placeholder="Correo" class="primary-input" formControlName="Email" [ngClass]="{ 'is-invalid': submitted && f.Email.errors }"></ion-input>
    <ion-input placeholder="Cantidad Vacunas" class="primary-input" formControlName="EsquemaVacunacion" [ngClass]="{ 'is-invalid': submitted && f.EsquemaVacunacion.errors }"></ion-input>
    <ion-input placeholder="Cedula"  class="primary-input" formControlName="Cedula" [ngClass]="{ 'is-invalid': submitted && f.Cedula.errors }"></ion-input>
    <ion-input placeholder="Edad" class="primary-input" formControlName="Edad" [ngClass]="{ 'is-invalid': submitted && f.Edad.errors }" ></ion-input>
    <ion-input placeholder="Contraseña" type="password" class="primary-input" formControlName="Password" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }"></ion-input>

    <p>Al registrarse, acepta nuestros términos y condiciones</p>
  </div>

  <div class="ion-margin-top">
    <ion-button expand="block" (click)="register()">REGISTRARSE </ion-button>
  </div>

  <div class="ion-margin-top ion-text-center">
    <a (click)="dismiss()">Cancelar</a>
  </div>

</form>
</ion-content>
