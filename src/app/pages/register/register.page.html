<ion-header>

</ion-header>

<ion-content class="ion-padding">
  <div class="title">
    <h4>Registrarse</h4>

  </div>

  <ion-input placeholder="Nombre Completo" class="primary-input"></ion-input>
  <ion-input placeholder="Nombre de Usuario" class="primary-input"></ion-input>
  <ion-input placeholder="Contraseña" type="password" class="primary-input"></ion-input>

  <p>Al registrarse, acepta nuestros Términos y condiciones</p>

  <div class="ion-margin-top">
    <ion-button expand="block" (click)="register()">REGISTRARSE</ion-button>
  </div>

  <div class="ion-margin-top ion-text-center">
    <a (click)="dismiss()">Cancelar</a>
  </div>
</ion-content>
