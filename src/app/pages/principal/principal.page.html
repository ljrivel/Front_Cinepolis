
<ion-content [fullscreen]="true" >

  <ion-slides  [options]="option"  class="ion-margin-top" >

    <ion-slide *ngFor="let item of allmovies">

      <ion-card >
        <img src={{item.URL}}>

        <ion-card-header >
            <ion-card-header>
              <ion-card-subtitle>Pelicula: </ion-card-subtitle>
              <ion-card-title>{{ item.Titulo }}</ion-card-title>
                Sus generos son: {{ item.Director }}
                <ion-item>
                  <ion-button slot="end" fill="outline">
                    Ver
                  </ion-button>
                </ion-item>
            </ion-card-header>

        </ion-card-header>

      </ion-card>

    </ion-slide>

  </ion-slides>




  <ion-tabs >
    <ion-tab-bar slot="bottom">

      <ion-tab-button tab="schedule" (click)="comida()">
        <ion-icon name="ticket"></ion-icon>
        <ion-label>Comidas</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="Movies" (click)="principal()">
        <ion-icon name="videocam"></ion-icon>
        <ion-label>Peliculas</ion-label>
      </ion-tab-button>


      <ion-tab-button tab="Login" (click)="perfil()">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>


</ion-content>
