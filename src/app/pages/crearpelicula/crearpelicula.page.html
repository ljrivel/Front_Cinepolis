<ion-header>
  <ion-toolbar>
    <ion-title>Crear Pelicula</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div [formGroup]="registerForm">
    <p></p>
    <ion-input placeholder="Nombre Pelicula " class="primary-input" formControlName="Titulo" > </ion-input>
    <p></p>
    <ion-input placeholder="Nombre Director" class="primary-input" formControlName="Director" > </ion-input>
    <p></p>
    <ion-input placeholder="Publicada en" class="primary-input" formControlName="YearPublicacion" > </ion-input>
    <p></p>
    <ion-input placeholder="URL IMG " class="primary-input" formControlName="URL" > </ion-input>
    <p></p>
    <ion-input placeholder="Actores" class="primary-input" formControlName="Actores" > </ion-input>
    <p></p>
    <ion-input placeholder="Generos" class="primary-input" formControlName="Generos" > </ion-input>
    <p></p>
    <ion-input placeholder="Idiomas" class="primary-input" formControlName="Idiomas" > </ion-input>
    <p></p>
    <ion-input placeholder="Digite los minutos que dura la pelicula" class="primary-input" formControlName="Duracion" > </ion-input>
    <p></p>
    <ion-item  class="primary-input" >
      <ion-label >Edad Minima</ion-label>
      <ion-select placeholder="Select One" formControlName="EdadRequerida" >
        <ion-select-option value="0" >PG</ion-select-option >
        <ion-select-option value="12" >+12</ion-select-option>
        <ion-select-option value="15" >+15</ion-select-option>
        <ion-select-option value="18" >+18</ion-select-option>
      </ion-select>
    </ion-item>


      <ion-button (click)="cancelar()">Cancelar</ion-button>
      <ion-button [disabled]="!registerForm.valid" (click)="crear()">Crear</ion-button>

  </div>


</ion-content>
