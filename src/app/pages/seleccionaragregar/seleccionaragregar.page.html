<ion-header>
  <ion-toolbar>
    <ion-title>Seleccione Pelicula para agregar a cartelera:</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides  [options]="option"  class="ion-margin-top" >

    <ion-slide *ngFor="let item of allmovies">

      <ion-card  (click)="cartelera(item.idPelicula)">
        <img src={{item.URL}}>

        <ion-card-header >
            <ion-card-header>
              <ion-card-subtitle>Pelicula: </ion-card-subtitle>
              <ion-card-title>{{ item.Titulo }}</ion-card-title>
                Sus generos son: {{ item.Generos }}
            </ion-card-header>

        </ion-card-header>
      </ion-card>


    </ion-slide>

  </ion-slides>

  <ion-item>
    <ion-button (click)="cancelar()">Cancelar</ion-button>
  </ion-item>

</ion-content>
