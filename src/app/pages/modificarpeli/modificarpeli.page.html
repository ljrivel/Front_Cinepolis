<ion-header>
  <ion-toolbar>
    <ion-title>Modificar Pelicula</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div [formGroup]="registerForm" *ngFor="let item of movie">
    <p></p>
    <ion-input class="primary-input" formControlName="Titulo" >   </ion-input>
    <p></p>
    <ion-input class="primary-input" formControlName="Director" > </ion-input>
    <p></p>
    <ion-input class="primary-input" formControlName="YearPublicacion" > </ion-input>
    <p></p>
    <ion-item  class="primary-input" >
      <ion-label >Edad Requerida actual: {{item.EdadRequerida}}</ion-label>
      <ion-select placeholder="Select One" formControlName="EdadRequerida" >
        <ion-select-option value="0" >PG</ion-select-option >
        <ion-select-option value="12" >+12</ion-select-option>
        <ion-select-option value="15" >+15</ion-select-option>
        <ion-select-option value="18" >+18</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-input class="primary-input" formControlName="URL" > </ion-input>
    <p> Imagen Actual</p>
    <ion-card >
      <img src={{item.URL}}>
    </ion-card>


      <ion-button (click)="cancelar()">Cancelar</ion-button>
      <ion-button (click)="modificar()">Modificar</ion-button>

  </div>
</ion-content>
