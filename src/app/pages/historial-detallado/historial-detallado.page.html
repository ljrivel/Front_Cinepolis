<ion-header>
  <ion-toolbar>
    <ion-title>historial Detallado de Compra</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides  [options]="option"  class="ion-margin-top" >

    <ion-slide *ngFor="let item of compra">

      <ion-card (click)="historialCompleto(item.idCompra)">
            <ion-card-header>
              <ion-card-title>Orden: {{ item.idCompra }}</ion-card-title>
              <ion-card-subtitle>Pagado: {{ item.PrecioTotal }}</ion-card-subtitle>
            </ion-card-header>

      </ion-card>

    </ion-slide>
  </ion-slides>

  <ion-item>
    <ion-button (click)="volver()">
      Regresar
    </ion-button>
  </ion-item>

</ion-content>
